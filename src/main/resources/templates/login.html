<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
</head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    </br>
    </br>
    <div class="container" style="width: 400px;">
    <div class="card">
    <article class="card-body">
        <h4 class="card-title text-center mb-4 mt-1" th:text="#{login}">Sign in</h4>
        <hr>
        <div th:if="${param.sessionexpired}" class="alert alert-danger" th:text="#{sessionExpired}">    
            Invalid username or password.
        </div>
        <div th:if="${param.error}" class="alert alert-danger" th:text="#{invalidLoginData}">    
            Invalid username or password.
        </div>
        <div th:if="${param.logout}" class="alert alert-success" th:text="#{logoutInfo}"> 
            You have been logged out.
        </div>
        <form th:action="@{/perform_login}" method="post">
        <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-user"></i> </span>
             </div>
            <input name="username" class="form-control" th:placeholder="#{userName}" type="text">
        </div> <!-- input-group.// -->
        </div> <!-- form-group// -->
        <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
             </div>
            <input name="password" class="form-control" th:placeholder="#{password}" type="password">
        </div> <!-- input-group.// -->
        </div> <!-- form-group// -->
        <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block" th:text="#{login}">Login</button>
        </div> <!-- form-group// -->
        </form>
    </article>
    </div> <!-- card.// -->
    
        </aside> <!-- col.// -->
    </div> <!-- row.// -->
    
    </div>
</html>
